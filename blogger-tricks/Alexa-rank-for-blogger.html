<script language="javascript">
var options = "";
function customize() {
  // Get input values
	var blogurl = document.getElementsByName("iblogurl")[0].value;
	     
  // Generate widgetcode
        var txtarea = document.getElementsByTagName("textarea")[0];
        txtarea.value = "\<A href=\"http://www.alexa.com/siteinfo/"+ blogurl +"/\"\>\<SCRIPT type=\'text/javascript\' language=\'JavaScript\' src=\'http://xslt.alexa.com/site_stats/js/s/a?url="+ blogurl +"\'\>\</SCRIPT\>\</A\>";
         // Show add button
        var addbutton = document.getElementsByName("go")[0];
        addbutton.disabled = false;
}

function defaultvalues() {
	document.getElementsByName("widget.title")[0].value = "Alexa Rank Widget";
    document.getElementsByName("iblogurl")[0].value = "bloggerbelog.com";
	document.getElementsByName("go")[0].disabled = false;
}
